<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    section {
      padding: 1rem 2rem;
      background: #fff;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temple Functions</h1>
  </header>

  <section id="schedule">
    <h2>Schedule</h2>
    <p>Details about temple services and events.</p>
  </section>

  <section id="zmanim">
    <h2>Zmanim (Halachic Times)</h2>
    <div id="zmanim-data">
      <!-- Zmanim data will be populated here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Temple Name</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://www.hebcal.com/zmanim?cfg=json&geonameid=3448439')
        .then(response => response.json())
        .then(data => {
          const zmanimDiv = document.getElementById('zmanim-data');
          const zmanim = data.times;
          for (const [key, value] of Object.entries(zmanim)) {
            const p = document.createElement('p');
            p.textContent = `${key}: ${value}`;
            zmanimDiv.appendChild(p);
          }
        })
        .catch(error => console.error('Error fetching Zmanim data:', error));
    });
  </script>
</body>
</html>
